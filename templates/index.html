{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="section">
      <div class="row">
          <div class="col s12 m3 l3">
                <div class="card-panel z-depth-3">
                    <div class="header">
                    <h5>Rubrics</h5>
                    </div>
                   <div class="collection">
                       {% for rubric in rubrics  %}
                           <a href="#" class="collection-item">
                              <b>{{ rubric.name|upper }}</b>
                           </a>
                       {% endfor %}
                   </div>
                </div>

          </div>
            <div class="col s12 m9 l9">
                <div class="row">
                    {% for movie in object_list %}
                    <div class="col s12 m4">
                         <div class="card ">
                             <div class="card-image ">
                                 <a href="#"><img src="{{ movie.poster.url }}" alt="" ></a>
                                <span class="card-title">
                                    <a href="#">"{{ movie.title }}"</a>
                                </span>
                             </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
      </div>
    </div>
    <br><br>
  </div>




{% endblock %}
